<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="header header--transparent">
        <a href="#" class="logo">
            <img src="./images/logo.svg" alt="Base Apparel Logo">
        </a>
    </header>
    <main class="main">
        <picture class="main__img-container">
            <source media="(min-width: 900px)" srcset="./images/hero-desktop.jpg">
            <img src="./images/hero-mobile.jpg" alt="" class="main__img">
        </picture>
        <section class="content main__content">
            <h1 class="content__title"><span class="content__title--highlighted">We're </span>coming soon</h1>
            <p class="content__paragraph">
                Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form action="#" id="emailForm" class="form form_submitted content__form">
                <div class="form__inner form__inner_input-invalid">
                    <label for="emailAddress" class="form__label sr-only">Email:</label>
                    <input type="email" id="emailAddress" aria-errormessage="errorMessage" class="form__input form__input_invalid" placeholder="Email Address" required>
                    <p id="errorMessage" aria-live="assertive" class="form__error-message">Please provide a valid email</p>
                    <button type="submit" id="formBtn" aria-label="submit Button" class="btn form__btn">
                        <img src="./images/icon-arrow.svg" alt="" class="btn__icon">
                    </button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
